<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="header-container">
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </div>
    </header>

    <form id="main-form">
        <fieldset>
            <legend>Informações pessoais</legend>
            <div class="line"></div>

            <div class="personal-1line">
                <div class="input-wrapper">
                    <label for="personal-name">Nome</label>
                    <input type="text" id="personal-name">
                </div>
    
                <div class="input-wrapper">
                    <label for="personal-surname">Sobrenome</label>
                    <input type="text" id="personal-surname">
                </div>
            </div>
            
            <div class="input-wrapper">
                <label for="personal-email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="personal-email">
            </div>

            <div class="input-wrapper">
                <label for="personal-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="personal-password">
            </div>

        </fieldset>

        <fieldset>
            <legend>Informações do mentor</legend>
            <div class="line"></div>
            
            <div class="input-wrapper">
                <label for="mentor-info">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                <input type="text" id="mentor-info">
            </div>
        </fieldset>

        <fieldset>
            <legend>Seus horários disponíveis</legend>
            <div class="line"></div>

            <div class="first-mentorship">
                <h3>Primeira mentoria</h3>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date">
                    </div>

                    <div class="input-wrapper">
                        <label for="begin1">Das</label>
                        <input type="time" id="begin1">
                    </div>

                    <div class="input-wrapper">
                        <label for="end1">Até</label>
                        <input type="time" id="end1">
                    </div>
                </div>
            </div>

            <div class="second-mentorship">
                <h3>Segunda mentoria</h3>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date">
                    </div>

                    <div class="input-wrapper">
                        <label for="begin2">Das</label>
                        <input type="time" id="begin2">
                    </div>

                    <div class="input-wrapper">
                        <label for="end2">Até</label>
                        <input type="time" id="end2">
                    </div>
                </div>
            </div>

        </fieldset>

    </form>

    <div class="btn-section">
        <input type="submit" value="Salvar">
    </div>



</body>
</html>
